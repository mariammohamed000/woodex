<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign In</title>
    <link rel="stylesheet" href="adminsignin.css">
</head>
<body>
<div class="container">
    <div class="logo">Woodex</div>
    <div class="title">Admin Sign In</div>
    <div class="input-label">Email</div>
    <input type="text" class="input-field">
    <div class="password-label">Password</div>
    <input type="password" class="password-field">
    <a href="#" id="signin-link" class="signin-button" onclick="signIn(event)" style="text-decoration: none;">
        <div class="signin-button-text">Sign in</div>
    </a>
    <button class="mode-toggle-button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
</div>
<script src="adminsignin.js"></script>
</body>
</html>
