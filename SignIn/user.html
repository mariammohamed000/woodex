<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">Woodex</div>
        <div class="title">User Sign In</div>

        <div class="input-label">Email</div>
        <input type="text" class="input-field" name="email">
        <div class="password-label">Password</div>
        <input type="password" class="password-field" name="password">

        <a href="#" id="signin-link" class="signin-button" onclick="signIn(event)" style="text-decoration: none;">
            <div class="signin-button-text">Sign in</div>
        </a>

        <a href="../forgotpassword/forgotpassword.html" class="forgot-password">Forgot Password?</a>

        <button class="mode-toggle-button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
